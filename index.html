<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/download-agent/index.css" />
    <link rel="icon" href="/download-agent/images/ues.svg" />
    <title></title>
  </head>
  <body>
    <div id="overlay">
      <span class="ant-spin-dot">
        <i class="ant-spin-dot-item"></i>
        <i class="ant-spin-dot-item"></i>
        <i class="ant-spin-dot-item"></i>
        <i class="ant-spin-dot-item"></i>
      </span>
    </div>
    <div class="popUpBox">
      <div id="copy_success_icon">
        <img src="/download-agent/images/copy_success.png" alt="copy_success_icon" />
      </div>
      <div id="copy_success_content"></div>
    </div>
    <div id="main">
      <div id="header">
        <img id="ues" src="" , alt="ues" />
        <div id="title"></div>
      </div>
      <div class="system">
        <div id="system_title">
          <div id="company_name"></div>
          <div id="sub_title"></div>
          <div id="feature">
            <img id="featureOneTick" src="/download-agent/images/tick.svg" alt="tick_icon" />
            <div id="feature_one"></div>
            <img id="featureTwoTick" src="/download-agent/images/tick.svg" alt="tick_icon" />
            <div id="feature_two"></div>
          </div>
        </div>
      </div>
      <div id="download_version">
        <div class="os-container" style="float: left">
          <div class="icon-version-container">
            <img src="/download-agent/images/windows_icon.svg" alt="windows_icon" class="os-icon" />
            <div class="version-container">
              <div class="version" id="win_version"></div>
              <div class="version_value" id="windows_version_value"></div>
            </div>
          </div>

          <div class="file_md5"></div>
          <div class="md5_val" id="win_md5"></div>

          <div class="download_button" id="win_download"></div>

          <div class="divider"></div>

          <div id="system_patch_download">
            <div id="system_patch_download_button_content"></div>
            <div id="system_patch_download_tip_header"></div>
            <div id="system_patch_download_tip_content"></div>
          </div>
        </div>

        <div class="os-container notFirstOs">
          <div class="icon-version-container">
            <img src="/download-agent/images/linux_icon.svg" alt="linux_icon" class="os-icon" />
            <div class="version-container">
              <div class="version" id="linux_version"></div>
              <div class="version_value" id="linux_version_value"></div>
            </div>
          </div>

          <div class="file_md5"></div>
          <div class="md5_val" id="lin_md5"></div>
          <div class="download_button" id="linux_download"></div>

          <div class="divider"></div>

          <div class="icon-version-container" id="linux-icon-version-container">
            <img src="/download-agent/images/linux_icon.svg" alt="linux_icon" class="os-icon" />
            <div id="linux_command_line"></div>
          </div>
          <div id="command"></div>
          <div id="copy_command"></div>
        </div>

        <div class="notFirstOs">
          <div class="os-container">
            <div class="icon-version-container">
              <img src="/download-agent/images/macOS_icon.svg" alt="linux_icon" class="os-icon" />
              <div class="version-container">
                <div class="version" id="macos_version"></div>
                <div class="version_value" id="macos_version_value"></div>
              </div>
            </div>

            <div class="file_md5"></div>
            <div class="md5_val" id="macos_md5"></div>
            <div class="download_button" id="macos_download"></div>
          </div>

          <div class="os-container" style="margin-top: 12px">
            <div class="icon-version-container" id="localization-icon-version-container">
              <img
                src="/download-agent/images/localization_system_version_icon.svg"
                alt="localization_system_version_icon"
                class="os-icon"
              />
              <div class="version" id="localization_system_version"></div>
            </div>
            <div id="localization_system_version_tip"></div>

            <div id="systemVersionContainer">
              <div class="systemVersionChoose">
                <div id="select_system_version"></div>
                <img
                  id="dropDownPic"
                  src="/download-agent/images/drop_down.svg"
                  alt="drop_down_pic"
                />
              </div>
              <div id="systemVersionChoosePrompt"></div>
              <div class="systemVersionOption">
                <ul>
                  <li id="uos_arm64"></li>
                  <li id="uos_x86-64"></li>
                  <li id="kylin_arm64"></li>
                  <li id="kylin_x86-64"></li>
                </ul>
              </div>
            </div>

            <div class="download_button" id="localization_system_download"></div>
          </div>
        </div>
      </div>
      <div id="system_patch_download_div"></div>
      <div id="footer"></div>
    </div>

    <script src="/download-agent/index.js" type="text/javascript"></script>
  </body>
</html>
